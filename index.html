<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="shortcut icon"
      href="./images/favicon2.svg"
      type="image/x-icon" />
  </head>
  <body>
    <div class="loader-body" style="display: flex">
      <svg viewBox="0 0 144 104" width="144" height="104">
        <defs>
          <circle
            id="o"
            cx="0"
            cy="0"
            r="18"
            fill="none"
            stroke-width="16"
            stroke="currentColor"></circle>
          <!-- plus sign with rounded corners
            ! for the size consider the space occupied by the circle (18 for the radius, (16 / 2) for the stroke's width, 26 in total)
            -->
          <path
            id="x"
            fill="currentColor"
            d="M -26 0 v -6 a 2 2 0 0 1 2 -2 h 14 a 2 2 0 0 0 2 -2 v -14 a 2 2 0 0 1 2 -2 h 12 a 2 2 0 0 1 2 2 v 14 a 2 2 0 0 0 2 2 h 14 a 2 2 0 0 1 2 2 v 12 a 2 2 0 0 1 -2 2 h -14 a 2 2 0 0 0 -2 2 v 14 a 2 2 0 0 1 -2 2 h -12 a 2 2 0 0 1 -2 -2 v -14 a 2 2 0 0 0 -2 -2  h -14 a 2 2 0 0 1 -2 -2"></path>

          <!-- shape used to connect the two signs and fake the gooey effect -->
          <path
            id="goo"
            fill="currentColor"
            d="M -2.5 -8 a 5 5 0 0 0 5 -5 v 26 a 5 5 0 0 0 -5 -5">
            <!-- start at (-2.5 -8) to have the shape scaled from its center -->
          </path>
        </defs>

        <!-- center the shapes in the svg -->
        <g transform="translate(72 52)">
          <g class="rotate-shapes" transform="rotate(0)">
            <!-- rotate this group to rotate the shapes around the center -->
            <g class="translate-zero" transform="translate(-20 0)">
              <!-- translate this group to 0 to have the x approach the center and connect with the o -->
              <g transform="translate(-26 0)">
                <g class="rotate-x">
                  <!-- rotate this group to rotate the x sign -->
                  <g transform="rotate(45)">
                    <use href="#x"></use>
                  </g>
                </g>
              </g>
            </g>
            <g transform="scale(-1 1)">
              <!-- create a mirrored group to have the .translate-zero elements animated with the same value, but in opposite directions -->
              <g class="translate-zero" transform="translate(-20 0)">
                <!-- translate this group to 0 to have the o approach the center and connect with the x -->
                <g transform="scale(-1 1)">
                  <g transform="translate(26 0)">
                    <g>
                      <use href="#o"></use>
                    </g>
                    <!-- position the goo shape in between the x and o -->
                    <g transform="translate(-25.5 0)">
                      <g class="scale-goo" transform="scale(0)">
                        <!-- scale this group as the x and o connect -->
                        <use href="#goo" x="0" y="0"></use>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </div>
    <!-- 
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    -->

    <div class="container">
      <!--  -->

      <!-- choise modal -->
      <div class="choise_section">
        <!--  -->

        <img class="choise_section-img" src="./images/favicon2.svg" alt="X O" />
        <!--  -->

        <div class="choise_mark">
          <h4 class="choise_mark-text">PICK PLAYER 1'S MARK</h4>
          <div class="choise_mark-wrapper">
            <button class="choise_mark-btn choise_mark-btn-x">
              <img
                class="choise_mark-btn-x-img"
                src="./images/choise-x.png"
                alt="X" />
            </button>
            <button
              class="choise_mark-btn choise_mark-btn-o"
              id="isActive-choise">
              <img
                class="choise_mark-btn-o-img"
                src="./images/choise-o.png"
                alt="O" />
            </button>
          </div>
          <!--  -->

          <h4 class="choise_mark-bottom-text">REMEMBER : X GOES FIRST</h4>
        </div>

        <button class="choise_section-cpu">NEW GAME (VS CPU)</button>
        <button class="choise_section-player">NEW GAME (VS PLAYER)</button>
      </div>

      <!--  -->

      <!--  main -->

      <main style="display: none">
        <!--  -->

        <div class="game_nav">
          <img class="game_nav-img" src="./images/favicon2.svg" alt="X O" />
          <button class="game_nav-turn-btn">
            <img class="turn-img" src="./images/nav-x.svg" alt="x" /> TURN
          </button>
          <button class="restart-btn">
            <img src="./images/restart-btn.svg" alt="restart game button" />
          </button>
        </div>

        <!--  -->

        <!--  -->

        <section class="game-area">
          <button class="game-area-btn empty game-area-btn-1"></button>
          <button class="game-area-btn empty game-area-btn-2"></button>
          <button class="game-area-btn empty game-area-btn-3"></button>
          <button class="game-area-btn empty game-area-btn-4"></button>
          <button class="game-area-btn empty game-area-btn-5"></button>
          <button class="game-area-btn empty game-area-btn-6"></button>
          <button class="game-area-btn empty game-area-btn-7"></button>
          <button class="game-area-btn empty game-area-btn-8"></button>
          <button class="game-area-btn empty game-area-btn-9"></button>
        </section>

        <!--  -->
        <!--  -->
        <footer class="game_score">
          <h4 class="game_score-info game_score-info-win"></h4>
          <h4 class="game_score-info game_score-info-tied"></h4>
          <h4 class="game_score-info game_score-info-cpu"></h4>
        </footer>
      </main>

      <!--  -->

      <!--  -->

      <!--  -->
    </div>

    <div class="modals_wrapper" style="display: none">
      <div class="result_modal" style="display: none">
        <!--  -->
        <div class="result_modal-info">
          <p class="result_modal-res-text">OH NO, YOU LOSTâ€¦</p>
          <h2 class="result_modal-title">
            <img
              class="won-side"
              src="./images/blue-x.svg"
              ;
              alt="won variant" />
            TAKES THE ROUND
          </h2>
          <!--  -->
          <div class="result_modal-btns">
            <button class="result_modal-quit" onclick="location.reload()">
              QUIT
            </button>
            <button class="result_modal-next">NEXT ROUND</button>
          </div>
          <!--  -->
        </div>
        <!--  -->
      </div>

      <!-- -->

      <!--  -->
      <div class="restart_modal" style="display: none">
        <div class="restart_modal-info">
          <h3 class="restart_modal-title">RESTART GAME?</h3>
          <div class="restart_modal-btns">
            <button class="restart_modal-cancel">NO,CANCEL</button>
            <button class="restart_modal-confirm">YES,RESTART</button>
          </div>
        </div>
      </div>

      <!--  -->

      <!--  -->
      <div class="tied_modal" style="display: none">
        <div class="tied_modal-info">
          <h3 class="tied_modal-title">ROUND TIED</h3>
          <div class="result_modal-btns">
            <button class="result_modal-quit" onclick="location.reload()">
              QUIT
            </button>
            <button class="result_modal-next">NEXT ROUND</button>
          </div>
        </div>
      </div>
    </div>

    <!--  -->

    <script src="./js/index.js"></script>
  </body>
</html>
